<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d6620;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c2c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#bgGradient)"/>
  
  <!-- Main Logo Group -->
  <g transform="translate(256, 256)">
    <!-- Pickleball Court Base -->
    <rect x="-120" y="-140" width="240" height="280" rx="15" fill="#ffffff" opacity="0.15"/>
    
    <!-- Pickleball Paddles -->
    <g filter="url(#shadow)">
      <!-- Left Paddle -->
      <g transform="translate(-50, -20)">
        <ellipse cx="0" cy="-15" rx="35" ry="45" fill="#ffffff" stroke="#fbbf24" stroke-width="4"/>
        <rect x="-8" y="28" width="16" height="35" rx="8" fill="#fbbf24"/>
        <!-- Paddle holes -->
        <circle cx="-10" cy="-20" r="3" fill="#2d5016" opacity="0.3"/>
        <circle cx="10" cy="-20" r="3" fill="#2d5016" opacity="0.3"/>
        <circle cx="0" cy="-15" r="3" fill="#2d5016" opacity="0.3"/>
        <circle cx="-10" cy="-10" r="3" fill="#2d5016" opacity="0.3"/>
        <circle cx="10" cy="-10" r="3" fill="#2d5016" opacity="0.3"/>
      </g>
      
      <!-- Right Paddle -->
      <g transform="translate(50, -20)">
        <ellipse cx="0" cy="-15" rx="35" ry="45" fill="#ffffff" stroke="#fbbf24" stroke-width="4"/>
        <rect x="-8" y="28" width="16" height="35" rx="8" fill="#fbbf24"/>
        <!-- Paddle holes -->
        <circle cx="-10" cy="-20" r="3" fill="#2d5016" opacity="0.3"/>
        <circle cx="10" cy="-20" r="3" fill="#2d5016" opacity="0.3"/>
        <circle cx="0" cy="-15" r="3" fill="#2d5016" opacity="0.3"/>
        <circle cx="-10" cy="-10" r="3" fill="#2d5016" opacity="0.3"/>
        <circle cx="10" cy="-10" r="3" fill="#2d5016" opacity="0.3"/>
      </g>
    </g>
    
    <!-- Pickleball -->
    <g filter="url(#shadow)">
      <circle cx="0" cy="-80" r="28" fill="#fbbf24" stroke="#ffffff" stroke-width="3"/>
      <!-- Ball holes pattern -->
      <circle cx="-12" cy="-88" r="4" fill="#2d5016" opacity="0.4"/>
      <circle cx="0" cy="-88" r="4" fill="#2d5016" opacity="0.4"/>
      <circle cx="12" cy="-88" r="4" fill="#2d5016" opacity="0.4"/>
      <circle cx="-12" cy="-80" r="4" fill="#2d5016" opacity="0.4"/>
      <circle cx="12" cy="-80" r="4" fill="#2d5016" opacity="0.4"/>
      <circle cx="-12" cy="-72" r="4" fill="#2d5016" opacity="0.4"/>
      <circle cx="0" cy="-72" r="4" fill="#2d5016" opacity="0.4"/>
      <circle cx="12" cy="-72" r="4" fill="#2d5016" opacity="0.4"/>
    </g>
    
    <!-- Brand Text -->
    <text x="0" y="100" font-family="Arial, Helvetica, sans-serif" font-size="75" font-weight="900" 
          fill="#ffffff" text-anchor="middle" letter-spacing="5">NP</text>
    <text x="0" y="140" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="600" 
          fill="#fbbf24" text-anchor="middle" letter-spacing="3">SPORTCLUB</text>
  </g>
</svg>
